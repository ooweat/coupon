project.name=coupon
server.port=8088
#Logging
logging.root.level=INFO
logging.file.path=/app/ooweat/logs/

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true
# mybatis
mybatis.config=mybatis-config.xml
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3

##### MariaDB #####
#coupon
spring.datasource.coupon.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.coupon.jdbcUrl=jdbc:log4jdbc:mariadb://127.0.0.1:3306/coupon?useSSL=false&serverTimezone=UTC&autoReconnect=true&rewriteBatchedStatements=true&logger=Slf4JLogger&profileSQL=false&maxQuerySizeToLog=100000
spring.datasource.coupon.username=ooweat
spring.datasource.coupon.password=ooweat!@#m
